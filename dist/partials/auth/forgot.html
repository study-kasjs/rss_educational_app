<div class="row">
	<div id="register" class="mobile-half-padding col-xs-12 col-sm-8 col-sm-offset-2 col-md-offset-3 col-md-6">
		<div class="cstmform-border card">
			<h2 class="header uppercase">
				<span translate>Forgot Password</span>
			</h2>
			<div class="row">
				<div class="col-xs-12">
					<form name="forgot-form" ng-validate="validationLoginOptions">
						<div class="form-group login">
							<label translate class="capitalize" for="enterEmail">email</label>
							<input type="email" name="email" class="form-control" id="enterEmail" placeholder="jacksparrow@gmail.com" ng-model='confirm_email.email' required>
						</div>
						<button translate class="center-block app-btn app-btn-blue" ng-click='forgot()'>Reset Password</button>
						<div class="alert alert-danger text-center animate-error" role="alert" ng-show="error">
							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
							<span class="sr-only">Error:</span>
							<span id="error" ng-bind="error.message | translate "></span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
