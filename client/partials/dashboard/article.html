<div id="article-page">
    <div class="row">
        <div class="col-lg-9 article-wrapper">
            <div class="card clearfix">
                <div class="fav-indicator" ng-show="checkIfFavourites(articleForRead)">
                </div>
                <h2 ng-bind="articleForRead.title"></h2>
                <div class="article-row">
                    <div class="img-responsive read-article-img" ng-show="articleForRead.img" ng-style="{'background-image':'url(' + articleForRead.img + ')'}">
                    </div>
                </div>
                <div class="article-row">
                    <p ng-bind="articleForRead.content"></p>
                </div>
                <div class="article-row">
                    <span class="article-footer-item glyphicon glyphicon-star onhover-orange pointer" ng-click="addFavourite(articleForRead)" ng-hide="checkIfFavourites(articleForRead)"></span>
                    <span class="article-footer-item fa fa-share-alt onhover-green pointer" ng-click="share(articleForRead)" uib-popover-template="'partials/modals/sharing.html'" popover-placement="bottom-left"></span>
                    <span class="article-footer-item article-date" ng-bind="getArticleDate(articleForRead.date)"></span>
                    <span class="article-footer-item article-time-icon glyphicon glyphicon-time"></span>
                </div>
                <div class="center-children">
                    <a class="app-btn app-btn-blue" href="{{articleForRead.link}}" target="_blank"><span translate>Continue reading</span></a>
                </div>
            </div>
        </div>
        <div class="col-lg-3 adviced-articles-wrapper clearfix">
            <h3 class="also-read-header" translate>Also read</h3>
                <div class="card-padding col-lg-12 col-md-4 col-xs-6" ng-repeat="article in articleData.advicedArticles">
                    <div class="card adviced-article-card">
                        <div class="adviced-article-title">
                            <div class="list-item" ng-click="readArticle(article, 'adviced')"><span ng-bind="article.title"></span></div>
                        </div>
                        <div class="img-responsive adviced-article-img adviced-no-img center-block" ng-hide="article.img"></div>
                        <div class="img-responsive adviced-article-img center-block" ng-show="article.img" ng-style="{'background-image':'url(' + article.img + ')'}">
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
<modal show='modalShown'>
    <h4 translate class="uppercase">add to favourites</h4>
    <div class="modal-row">
        <select id="category"
                class="form-control form-input"
                ng-model="obj.category"
                ng-options="category for category in categories()"
                ng-change="checkIfNew()"
                uib-tooltip="To enter custom category choose 'custom'"
                tooltip-trigger="'focus'"
                tooltip-placement="right">
            <option translate value="" disabled selected hidden>Choose</option>
        </select>
    </div>
    <div class="modal-row">
        <input id="new-category" class="form-control form-input fading-anim" placeholder="Enter category name" ng-model="newCategory.category" ng-show="addingNewFavCategory" maxlength="25">
        </input>
    </div>
    <div class="modal-row">
        <div class="center-children">
            <button translate type="button" class="app-btn app-btn-blue" aria-label="Justify" ng-click="confirmAddFavourite()">confirm</button>
        </div>
    </div>
    <div class="modal-row">
        <div class="alert alert-danger text-center fading-anim" role="alert" ng-show="error">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            <span ng-bind="error | translate "></span>
        </div>
    </div>
</modal>
