<div class="row">
	<div id="login" class="mobile-half-padding col-xs-12 col-sm-8 col-sm-offset-2 col-md-offset-3 col-md-6">
		<div class="cstmform-border card">
			<h2 class="header uppercase">
				<span translate>login</span>
			</h2>
			<div class="row">
				<div class="col-xs-12 col-md-9">
					<form name="loginform" id="login-form" ng-submit="logIn(loginform)" ng-validate="validationLoginOptions">
						<div class="form-group login">
							<label translate class="capitalize" for="InputEmail">email</label>
							<input type="email" name="mail" class="form-control" id="InputEmail" placeholder="jacksparrow@gmail.com" ng-model="user.email">
						</div>
						<div class="form-group login">
							<label translate class="capitalize" for="InputPassword">password</label>
							<input type="password" name="pwd" class="form-control" id="InputPassword" translate-attr="{placeholder : 'Enter your Password'}" placeholder="Enter your Password" ng-model="user.password">
						</div>
						<div class="checkbox margin">
							<label>
								<input type="checkbox" ng-model="session"><span translate>Remember me</span>
							</label>
							<a translate class="pass text-right" href ui-sref='forgot'">Forgot password?</a>
						</div>
						<div class="submit-btn center-children">
							<button translate type="submit" class="centered-block app-btn app-btn-blue">Sign In</button>
						</div>

					</form>
					<div class="alert alert-danger auth-alert text-center animate-error" role="alert" ng-show="error">
						<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
						<span class="sr-only">Error:</span>
						<span ng-bind="error.message | translate"></span>
					</div>
				</div>
				<div class="hidden-xs hidden-sm col-md-1 ">
					<div class="divider"></div>
					<div class="divider"></div>
				</div>
				<div class="col-xs-12 col-md-2 links">
					<a href ng-click="authenticate('facebook')"><img class="app-btn facebook" src="../assets/images/facebook.png" alt="facebook"></a>
					<a href ng-click="authenticate('twitter')" ><img class="app-btn twitter" src="../assets/images/twitter.png" alt="google"></a>
					<a href ng-click="authenticate('google')"><img class="app-btn google" src="../assets/images/google-plus.png" alt="google"></a>
					<a href ng-click="authenticate('linkedin')" ><img class="app-btn linkedin" src="/assets/images/linkedin.png" alt="linkedin"></a>
				</div>	
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-9 text-center">
					<p><span translate>Do not have account?</span><a ui-sref="register"><span translate > Sign Up</span></a></p>
				</div>
			</div>
		</div>
	</div>
</div>
