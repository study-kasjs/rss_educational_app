<html lang={{lang}} ng-app="rssreader">
<head ng-controller="IndexController">
	<title>Rss Reader</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=11" />
	<!-- build:css css/combined.css -->
	<link rel="stylesheet" href="./bower_components/reset-css/reset.css" />
	<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="./bower_components/flag-icon-css/css/flag-icon.css">
	<link href="./bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
	<!-- endbuild -->
	<link rel="stylesheet" type="text/css" ng-href="css/style.min.css">
	<link rel="stylesheet" type="text/css" ng-href="css/{{getTheme()}}.css">
	<link href="assets/fonts/Roboto-Regular.ttf">
</head>
	<body ng-controller="IndexController">
		<div id="app-wrapper">
			<ng-include src="'partials/static/navbar.html'"></ng-include>
			<div class="container-fluid">
				<div class="loading-icon fading-anim" ng-show="loadingIcon()">
					<div class="center-absolute spinner">
						<div class="rect1"></div>
						<div class="rect2"></div>
						<div class="rect3"></div>
						<div class="rect4"></div>
						<div class="rect5"></div>
					</div>
				</div>
				<div class="loading-icon fading-anim" ng-show="isReload()">
					<div class="center-absolute">
						<h1 ng-bind="reloadMsg | translate"></h1>
						<div>
							<span class="refresh-icon fa fa-refresh pointer center-block" ng-click="reload($event)"></span>
						</div>
					</div>
				</div>
				<ui-view></ui-view>
			</div>
		</div>
		<!-- build:js scripts/minified.js -->
		<script src="./bower_components/jquery/dist/jquery.min.js"></script>
		<script src="./bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
		<script src="./bower_components/jquery-validation/dist/additional-methods.min.js"></script>
		<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

		<script src="./bower_components/angular/angular.min.js"></script>
		<script src="./bower_components/angular-animate/angular-animate.min.js"></script>
		<script src="./bower_components/angular-aria/angular-aria.min.js"></script>
		<script src="./bower_components/angular-messages/angular-messages.min.js"></script>
		<script src="./bower_components/angular-touch/angular-touch.min.js"></script>

		<script src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<script src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="./bower_components/ng-file-upload/ng-file-upload.min.js"></script>
		<script src="./bower_components/ng-file-upload/ng-file-upload-shim.min.js"></script>
		<script src="./bower_components/angular-favicon/angular-favicon.min.js"></script>
		<script src="./bower_components/jpkleemans-angular-validate/dist/angular-validate.min.js"></script>
		<script src="./bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.min.js"></script>
		<script src="./bower_components/angular-socialshare/dist/angular-socialshare.min.js"></script>
		<script src="./bower_components/angular-scroll-animate/dist/angular-scroll-animate.js"></script>
		<script src="./bower_components/angular-mocks/angular-mocks.js"></script>
		<script src="./bower_components/angular-translate/angular-translate.min.js"></script>
		<script src="./bower_components/angular-translate-handler-log/angular-translate-handler-log.min.js"></script>
		<script src="./bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
		<script src='./bower_components/angular-cookies/angular-cookies.js'></script>
		<script src='./bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js'></script>
		<script src='./bower_components/angular-translate-storage-local/angular-translate-storage-local.js'></script>

		<script src="js/app.min.js"></script>

		<script src='./bower_components/satellizer/dist/satellizer.min.js'></script>
		<script src='./bower_components/angular-jwt/dist/angular-jwt.min.js'></script>
		<!-- endbuild -->
	</body>
</html>
